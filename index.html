<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
			color: black;
		}
		.content
		{
			width: 100%;
			margin-top: 30px;
			background-image: url('one.jpg');
			background-position: center;
			background-size: cover;
			background-repeat: no-repeat;
			height: 420px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.inner
		{
			width: 80%;
			height: 80%;
			background-color: white;
			border: 2px solid black;
			border-style: dashed;
			text-align: center;
		}
		.left
		{
			float: left;
			width: 50%;
			height: 100px;
			border-right: 2px solid tomato;
		}
		.right
		{
			width: 50%;
			height: 100px;
			border-left: 2px solid tomato;
			float: left;
		}
		.box
		{
			width: 25%;
			float: left;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="inner">
			<div class="title">
				<h1>EURO<img src="tro.png">2024 </h1>
				<h2>QUATER-FINAL PREDICTIONS</h2>
			</div>
			<div style="overflow: auto;">
				<div class="left">
					<H3>GERMANY</h3>
						<h3>SPAIN</h3>
							<h3>ENGLAND</h3>
								<h3>NETHERLANDS</h3>
				</div>
				<div class="right">
						<h3>PORTUGAL</h3>
						<h3>FRANCE</h3>
							<h3>AUSTRIA</h3>
								<h3>SWITZERLAND</h3>
				</div>
			</div>
			<div style="overflow: auto;">
				<div>
					<div class="box"> <img src="ger.png"></div>
					<div class="box"> <img src="fra.png"></div>
					<div class="box"> <img src="net.png"></div>
					<div class="box"> <img src="aus.png"></div>
				</div>

				<div>
					<div class="box"> <img src="por.png"></div>
					<div class="box"> <img src="swi.png"></div>
					<div class="box"> <img src="eng.png"></div>
					<div class="box"> <img src="spa.png"></div>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
