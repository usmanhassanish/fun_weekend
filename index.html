<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*
		{
			box-sizing: border-box;
			font-family: courier new;
			padding: 0;
			margin: 0;
		}
		.content
		{

			width: 70%;
			height: 500px;
			float: left;
		}
		.content2
		{
			width: 30%;
			height: 500px;
			float: left;
			color: #990011;
		}
		.left1
		{
			width: 50%;
			height: 250px;
			border-bottom: 2px solid #990011;
			border-right: 2px solid #990011;
			float: left;
		}
		.right1
		{
			width: 50%;
			height: 250px;
			border-bottom: 2px solid #990011;
			float: left;
		}
		.left2
		{
			width: 50%;
			height: 250px;
			float: left;	
			border-right: 2px solid #990011;
		}
		.right2
		{
			width: 50%;
			height: 250px;
			float: left;	
		}
		.top-top
		{
			width: 100%;
			height: 50px;
		}
		.box
		{
			width: 90%;
			height: 90%;
			margin: auto;
			margin-top: 12px;
			background-color: #990011;
			color: #FCF6F5;
			text-align: center;
		}
		.text
		{
			width: 95%;
			margin: auto;
			padding-top: 60px;
		}
		.text1
		{
			width: 95%;
			margin: auto;
			padding-top: 40px;
		}
	</style>
</head>
<body>
	<div class="top-top">
		<img src="up.png" style="margin-left: 29%;">
	</div>
	<div class="content">
		<div class="top">
			<div class="left1">
				<div class="box">
					<div class="text">NEXT INNOVATIVE CAMPAIGN</div>
				</div>
			</div>
			<div class="right1">
				<div class="box">
					<div class="text">LEADERSHIP DEVELOPMENT</div>
				</div>
			</div>
		</div>
			
		<div class="bottom">
			<div class="left2">
				<div class="box">
					<div class="text">OPERATING SYSTEMS</div>
				</div>
			</div>
			<div class="right2">
				<div class="box">
					<div class="text1">BUSSINESS DEVELOPMENT / RELATIONSHIPS / SALES</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content2">
		<div style="margin-top:100px;">EXPONENTIAL</div>
		<img src="right.png" style="margin-top:106px;">
		<div style="padding-top: 70px;">LINEAR</div>
	</div>
	<img src="down.png" style="margin-left: 29%;">
</body>
</html>
