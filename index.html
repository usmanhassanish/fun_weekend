<html>
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
        <style>
            *
            {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
         .content
         {

            width: 95%;
            margin-left: 2.5%;
            margin-right: 2.5%;
            margin-top: 70px;
            height: 320px;
            
         }
         .left
         {
            float: left;
            width: 50%;
            height: 100%;
            border: 2px solid #FBEAEB;
            color: #FBEAEB;
            border-style: outset;
            background-color: #2F3C7E;
            font-family: impact;
         }
         .right
         {
            float: left;
            width: 50%;
            height: 100%;
            border: 2px solid #FBEAEB;
            border-style: inset;
            
            

         }
         body
         {
            background-color: black;
         }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="left">
                <div style="width: 90%; margin: auto;">
                <h1>“Be the designer of your world and not merely the consumer of it.” - James Clear</h1>
                </div>
            </div>
            <div class="right">
                <img src="clea.jpg" width="100%" height="100%">
            </div>
        </div>   
    </body>
</html>
