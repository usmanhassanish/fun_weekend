<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*
		{
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			font-family: merriweather;

		}
		.background
		{
			width: 97%;
			margin:auto;
			height: 500px;
			margin-top: 50px;

		}
		.top
		{
			background-color: #89ABE3;
			color: #002C54;
			width: 100%;
			height: 200px;
		}
		.bottom
		{
			width: 100%;
			color: #002C54;
			height: 200px;
		}
		.left
		{
			width: 50%;
			height: 100%;
			color: #FDF6F6;
			background-color: #002C54;
			text-align: center;
			float: left;
			
		}
		.right
		{
			width: 50%;
			height: 100%;
			background-color: #C5001A;
			text-align: center;
			float: left;
		}
		.left1
		{
			width: 50%;
			height: 100%;
			background-color: #C5001A;
			float: left;
			text-align: center;
			
		}
		.right1
		{
			width: 50%;
			height: 100%;
			background-color: #002C54;
			color: #FDF6F6;
			text-align: center;
			float: left;
		}
		.heading
		{
			width: 100%;
			height: 48px;
			background-color: #FDF6F6;
			text-align: center;
			color: #002C54;
			border: 2px solid #002C54;
		}
		.sub-heading
		{
			width: 90%;
			height: 30px;
			margin: auto;
		}
		.image
		{
			width: 90%;
			height: 160px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="background">
		<div class="heading">
			<h2 style="margin-top: 10px;">PRODUCTIVE WEEKEND</h2>
		</div>
		<div class="top">
			<div class="left">
				<h2 class="sub-heading">READ A BOOK</h2>
				<div class="image">
					<img src="book.jpg" height="100%" width="100%">
				</div>
				
			</div>
			<div class="right">
				<h2 class="sub-heading">WORK OUT</h2>
				<div class="image">
					<img src="exercise.jpg" height="100%" width="100%">
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="left1">
				<h2 class="sub-heading">FAMILY TIME</h2>
				<div class="image">
					<img src="family.jpg" height="100%" width="100%">
				</div>
			</div>
			<div class="right1">
				<h2 class="sub-heading">REST</h2>
				<div class="image">
					<img src="sleep.jpg" height="100%" width="100%">
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
